<aside class="main-sidebar  elevation-4">


    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
         
          <div class="user-panel d-flex">
            <li class="nav-item">
              <a href="#" class="nav-link image-user">
                <img src="../../../assets/img/user.jpg" class="img-circle elevation-2" alt="User Image">
                <p>
                  {{userLogged}}
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview ml-5">
                <li class="nav-item">
                  <a routerLink="./account-setting"class="nav-link">
                    
                    <p>Account Setting</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a (click)="logout()" class="nav-link">
                    
                    <p>Logout</p>
                  </a>
                </li>
              </ul>
            </li>
          </div>
  <li class="separator mb-3"></li>
  <li class="nav-small-cap"></li>
          <li class="nav-item menu-open" *ngFor="let menu of Menu">
            
            <a href="#" class="nav-link">
              <i [class]="menu.icon"></i>
              <p>
                {{menu.title}}
                <i class="right fas fa-angle-left"></i>
                <span class="badge badge-info right"> {{menu.submenu.length}} </span>
              </p>
            </a>
            <ul class="nav nav-treeview mrl">
              <li class="nav-item" *ngFor="let submenu of menu.submenu">
                <a routerLinkActive="active" [routerLink]=[submenu.url] class="nav-link">
                  
                  <p>{{submenu.title}}</p>
                </a>
              </li>       
            </ul>
          </li>
  
  
        </ul>
      </nav>
  
    </div>
  
  </aside>
